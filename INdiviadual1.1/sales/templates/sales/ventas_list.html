{% extends 'base.html' %}

{% block content %}
<h1 class="text-xl font-bold mb-4">Historial de Ventas</h1>
<table class="table-auto border-collapse w-full mt-4">
    <thead>
        <tr class="bg-gray-200">
            <th class="border px-4 py-2">Cliente</th>
            <th class="border px-4 py-2">Sucursal</th>
            <th class="border px-4 py-2">Total</th>
            <th class="border px-4 py-2">Estado</th>
        </tr>
    </thead>
    <tbody>
        {% for venta in ventas %}
        <tr>
            <td class="border px-4 py-2">{{ venta.cliente.usuario.username }}</td>
            <td class="border px-4 py-2">{{ venta.sucursal_origen.nombre }}</td>
            <td class="border px-4 py-2">${{ venta.total }}</td>
            <td class="border px-4 py-2">{{ venta.estado }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>

<div class="my-4">
    <a href="{% url 'sales:index' %}" class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700">
        Volver al Inicio
    </a>
</div>
{% endblock %}
