{% extends 'base.html' %}

{% block content %}
<h1 class="text-xl font-bold mb-4">Crear Cliente</h1>

{% if error %}
<p class="text-red-500">{{ error }}</p>
{% endif %}

<form method="post" class="bg-white shadow-md rounded p-6">
    {% csrf_token %}
    <div class="mb-4">
        <label for="nombre" class="block text-sm font-medium text-gray-700">Nombre:</label>
        <input type="text" id="nombre" name="nombre" class="border border-gray-300 rounded py-2 px-4 w-full">
    </div>

    <div class="mb-4">
        <label for="telefono" class="block text-sm font-medium text-gray-700">Teléfono:</label>
        <input type="text" id="telefono" name="telefono" class="border border-gray-300 rounded py-2 px-4 w-full">
    </div>

    <div class="mb-4">
        <label for="direccion" class="block text-sm font-medium text-gray-700">Dirección:</label>
        <input type="text" id="direccion" name="direccion" class="border border-gray-300 rounded py-2 px-4 w-full">
    </div>

    <div class="mb-4">
        <label for="email" class="block text-sm font-medium text-gray-700">Email:</label>
        <input type="email" id="email" name="email" class="border border-gray-300 rounded py-2 px-4 w-full">
    </div>

    <div class="mb-4">
        <label for="password" class="block text-sm font-medium text-gray-700">Contraseña:</label>
        <input type="password" id="password" name="password" class="border border-gray-300 rounded py-2 px-4 w-full">
    </div>

    <button type="submit" class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-700">Guardar</button>
</form>

<a href="{% url 'customers:lista_clientes' %}" class="bg-gray-500 text-white px-4 py-2 rounded hover:bg-gray-700 mt-4 inline-block">Cancelar</a>
{% endblock %}
