{% extends 'base.html' %}

{% block content %}
<h1 class="text-xl font-bold mb-4">Editar Perfil</h1>

<form method="post" class="bg-white shadow-md rounded p-6">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-700">Guardar Cambios</button>
</form>


<a href="{% url 'customers:perfil_cliente' %}" class="bg-gray-500 text-white px-4 py-2 rounded hover:bg-gray-700 mt-4 inline-block">Cancelar</a>
{% endblock %}
